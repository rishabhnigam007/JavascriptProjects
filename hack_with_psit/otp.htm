<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
<style>
* {
  margin: 0;
  padding: 0;
}

body {
  background:url("img.jpg");
  color: #435160;
  font-family: "Open Sans", sans-serif;
}

::placeholder {
  color:white;
  font-size: 1em;
}
h2 {
  color: #fff;
  font-family: "Sofia", cursive;
  font-size: 12px;
  font-weight: bold;
  font-size: 2.7em;
  text-align: center;
  margin-bottom: 20px;
}

a {
  color: #435160;
  text-decoration: none;
}

.login {
  width: 350px;
  position: absolute;
  
  left: 50%;
  margin-left: -175px;
}

input[type="text"], input[type="password"] {
  width: 350px;
  padding: 20px 0px;
  background: transparent;
  border: 0;
  border-bottom: 1px solid #435160;
  outline: none;
  color: #6D7781;
  font-size: 16px;
}
input[type=checkbox] {
  display: none;
}

label {
  display: block;
  position: absolute;
  margin-right: 10px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: transparent;
  content: "";
  transition: all 0.3s ease-in-out;
  cursor: pointer;
  border: 3px solid #435160;
}

#agree:checked ~ label[for=agree] {
  background: #435160;
}

input[type="submit"] {
  background: #1FCE6D;
  border: 0;
  width: 350px;
  height: 40px;
  border-radius: 3px;
  color: #fff;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.3s ease-in-out;
}
input[type="submit"]:hover {
  background: #16aa56;
  animation-name: shake;
}

.forgot {
  margin-top: 30px;
  display: block;
  font-size: 11px;
  text-align: center;
  font-weight: bold;
}
.forgot:hover {
  margin-top: 30px;
  display: block;
  font-size: 11px;
  text-align: center;
  font-weight: bold;
  color: #6D7781;
}

.agree {
  padding: 30px 0px;
  font-size: 12px;
  text-indent: 25px;
  line-height: 15px;
}

::-webkit-input-placeholder {
  color: #435160;
  font-size: 12px;
}

.animated {
  animation-fill-mode: both;
  animation-duration: 1s;
}

@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  10%, 30%, 50%, 70%, 90% {
    transform: translateX(-10px);
  }
  20%, 40%, 60%, 80% {
    transform: translateX(10px);
  }
}

</style
</head>

<body>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
<form name="registration" id="regid" onsubmit="return valid()" method="post">
<div class='login'>
  <h2 style="margin-top:130px;">Email Verification</h2>
  
  <input id="emailid" name='email' placeholder='E-Mail Address' type='text' autocomplete="off" style="color: #fff;"/>
  <span id="emailspan" style="color:#fff;"></span>
  <br/><br/>
  <input class='animated' type='submit' value='Submit Email' style="color:#fff; font-size:20px; font-family:Times New Roman, Times, serif;">
  
</div>
</form>
<script type"text/javascript">
	function valid()
	{
		var email=document.getElementById("emailid").value;
		
		if(email.indexOf('@')<=0)
		{
			document.getElementById("emailspan").innerHTML="Please enter a valid Email Id";
			return false;
		}
		if((email.lastIndexOf('.')!=email.length-4)&&(email.lastIndexOf('.')!=email.length-3))
		{
			document.getElementById("emailspan").innerHTML="Please enter a valid Email Id";
			return false;
		}
		document.getElementById("emailspan").innerHTML="";
	}
</script>

</body>
</html>
